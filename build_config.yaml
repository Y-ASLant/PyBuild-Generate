# build_config.yaml - 项目构建配置

# 项目基本信息
project_name: MyApp
version: 2.0.0.5
company_name: ASLant
entry_file: main.py
icon_file: assets/app.ico

# 构建配置
build_tool: nuitka
output_dir: dist
quiet_mode: false

# 打包选项
onefile: false
show_console: true
standalone: true
remove_output: false
show_progressbar: false

# 插件
plugins:
  - pyqt5
  - requests

# 排除的包
exclude_packages:
  - pytest
  - tkinter

